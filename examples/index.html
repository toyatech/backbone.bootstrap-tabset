<html>
  <head>
    <title>Backbone.BootstrapModal example</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="../src/backbone.bootstrap-tabset.js"></script>
  </head>
  <body>
    <h1>Backbone.BootstrapTabset example</h1>

    <script>
      var tab1 = Backbone.View.extend({
        render: function() {
          this.$el.html('Tab 1 content');
          return this;
        }
      });
      var tab2 = Backbone.View.extend({
        render: function() {
          this.$el.html('Tab 2 content');
          return this;
        }
      });

      var tabset1 = new Backbone.BootstrapTabset({
          tabs: [
            { id: 'tab1', title: 'Tab1', content: tab1, active: true },
            { id: 'tab2', title: 'Tab2', content: tab2 }
          ]
      }).render();
    </script>
  </body>
</html>
